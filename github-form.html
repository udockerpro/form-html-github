<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form-example</title>
    <style>
        body {
            background-color:rgb(19, 104, 138);
        }
        table {
            width:70%; background-color: rgb(29, 142, 187); color:rgb(red, green, rgb(7, 7, 37)); 
        }
    </style>
</head>

<body align="center">

    <fieldset size="70">
        <legend> NAME & EMAIL</legend>

    <h1 align="center"> REGISTRATION FORM </h1>

    <table border="1" align="center" cellpadding="5" cellspacing="10">

        <form>

            
               

            <tr>

                <td> Full Name : </td>
                <td colspan="2" align=""> <input type="text" name="username" size="30"/> </td>


            </tr>

            <tr>
                <td> Email adress </td>
                <td align="" colspan="2"> <input type="text" name="email" size="25"> </td>
            </tr>

            

            <tr>
                <td> Password : </td>
                <td colspan="2" align=""> <input type="password" name="password" size="8"> </td>
            </tr>

            <tr>
                <p>
                    <td> Confirm Password : </td>
                    <td colspan="2" align=""> <input type="password" name="password" size="8"> </td>
                </p>
            </tr>


            <tr>
                <p>
                    <td> Contact No: </td>
                    <td colspan="2" align=""> <input type="text" name="contact no:" size="12"> </td>
                </p>
            </tr>

            <tr>
                <td>
                    <p> Gender : </p>
                </td>
                <td colspan="2" align="center"> <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female </td>
            </tr>

            <br>

            <tr>
                <td>
                    <p> Select City : </p>
                </td>

                <td colspan="2" align="center"> <select name="select city">
                        <option value="Karachi"> Karachi </option>
                        <option value="Islamabad"> Islamabad </option>
                        <option value="Hyderabad"> Hyderabad </option>
                        <option value="Peshawar"> Peshawar </option>
                </td>

                </select>
            </tr>

            <tr>
                <td>
                    <p> Upload C.V Pdf file :</p>
                </td>
                <td align="center"> <input type="file" name="user-cv"> </td>
                <td> <input type="submit" value="upload" /> </td>
            </tr>

            <tr>
                <td colspan="3" align="center" border="1"> <input type="image" src="Submit-Button-PNG-Photos.png" height="50" width=150"> </td>
            </tr>

        </form>

    </table>

    </fieldset>


</body>

</html>
