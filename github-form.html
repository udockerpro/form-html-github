<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form-example</title>
    <style>
        body {
            color: rgb(5, 44, 5);
            font-size: x-large;
        }


        table, {
                        
            border-color: rgb(5, 83, 18);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            width: 180;
        }

        h1 {
            background-color: rgb(63, 194, 85);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(5, 83, 18);
        }

        h2 {
            color: lightgreen;
        }



    </style>
</head>

<body background="green-abstract-image-14942.jpeg">
    <fieldset>
        <legend>
            <h2> WELCOME HERE </font>
            </h2>
        </legend>


        <table align="center" cellpadding="" cellspacing="25">

            <form>

                <tr>
                    <td colspan="3">
                        <h1 align="center"> REGISTRATION FORM </h1>
                    </td>
                </tr>
                    



                <tr>

                    <td> Full Name : </td>
                    <td colspan="2" align=""> <input type="text" name="username" size="25" /> </td>


                </tr>

                <tr>
                    <td> Email adress : </td>
                    <td align="" colspan="2"> <input type="text" name="email" size="25"> </td>
                </tr>



                <tr>
                    <td> Password : </td>
                    <td colspan="2" align=""> <input type="password" name="password" size="8"> </td>
                </tr>

                <tr>
                    <p>
                        <td> Confirm Password : </td>
                        <td colspan="2" align=""> <input type="password" name="password" size="8"> </td>
                    </p>
                </tr>


                <tr>
                    <p>
                        <td> Contact No: </td>
                        <td colspan="2" align=""> <input type="text" name="contact no:" size="8"> </td>
                    </p>
                </tr>

                <tr>
                    <td>
                        <p> Gender : </p>
                    </td>
                    <td colspan="2" align=""> <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female </td>
                </tr>

                <br>

                <tr>
                    <td>
                        <p> Select City : </p>
                    </td>

                    <td colspan="2"> <select name="select city">
                            <option value="Karachi"> Karachi </option>
                            <option value="Islamabad"> Islamabad </option>
                            <option value="Hyderabad"> Hyderabad </option>
                            <option value="Peshawar"> Peshawar </option>
                    </td>

                    </select>
                </tr>

                <tr>
                    <td>
                        <p> Upload Picture : </p>
                    </td>
                    <td> <input type="file" name="user-cv"> </td>
                    <td> <input type="submit" value="upload" /> </td>
                </tr>

                <tr>
                    <td colspan="3" align="center" border="1"> <input type="image" src="submit-green.png"
                            height="40" width=120"> </td>
                </tr>

                <tr>
                    <td colspan="3" bgcolor="lightgreen">   </td>
                </tr>

            </form>




        </table>

    </fieldset>


</body>

</html>
